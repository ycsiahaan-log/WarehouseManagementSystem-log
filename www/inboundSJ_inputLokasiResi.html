    <script type="text/javascript" charset="utf-8">
      var id = GetURLParameter("id"),
        nopalet = GetURLParameter("palet");
      var getDict = [];

      document.addEventListener("deviceready", onDeviceReady, false);

      function onDeviceReady() {
        document.getElementById("nopalet").innerHTML = "No Palet : " + nopalet;
        //getSupp();
        document.getElementById("seri").focus();
      }
      //----------------------------------------------------------------------------------------------------------------------------------------

      function pushDict() {
        var noseri = document.getElementById("seri").value;
        console.log(noseri);
        //return;
        let xhr = new XMLHttpRequest();
        xhr.open("PUT", UrlApi + "/nug_api/inboundKartonResi?seri=" + noseri);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        let data = "";

        xhr.send(data);
        xhr.onload = function () {
          console.log(this.responseText);
          var obj = JSON.parse(this.responseText);
          var err = obj.error;
          var msg = obj.msg;
          if (err == "true") {
            Swal.fire({
              title: "Nomor Seri",
              text: msg,
              icon: "info",
              confirmButtonText: "Ok",
            });
            //alert(msg);
            return;
          }

          const i = getDict.findIndex(function (getDict) {
            return getDict.seri === noseri;
          });
          if (i != -1) {
            alert("Nomor Resi Sudah Di Scan");
            clearField();
            return;
          }

          var getData = obj.data.rows;
          console.log(getData);
          let dicData = {
            nm: getData[0]["namabarang"],
            kb: getData[0]["kodebarang"],
            seri: getData[0]["resi"],
            palet: nopalet,
          };
          getDict.push(dicData);
          getList();
        };
      }

      function getList() {
        var theTabel = document.getElementById("listBarang");
        theTabel.removeChild(theTabel.getElementsByTagName("tbody")[0]);
        var tbody = document.createElement("tbody");
        theTabel.appendChild(tbody);

        getDict.forEach((item, index) => {
          var row = document.createElement("tr");
          var cell1 = document.createElement("td");
          var cell2 = document.createElement("td");
          var cell4 = document.createElement("td");
          cell1.classList.add("styleNamabrg");
          cell2.classList.add("styleOrder");
          cell1.innerHTML = item.nm; //getDict[i]["nm"];
          cell2.innerHTML = item.seri; //getDict[i]["jml"] + " Karton";
          cell4.innerHTML =
            "<a onclick='hapusBarang(" +
            index +
            ")' style='font-size:28px;'><i class='far fa-trash-alt' style='color:red'></i></a>";
          row.appendChild(cell1);
          row.appendChild(cell2);
          row.appendChild(cell4);
          tbody.appendChild(row);
        });
        clearField();
      }

      function hapusBarang(idx) {
        getDict.splice(idx, 1);
        getList();
      }

      function postDstoklokasi() {
        if (getDict.length == 0) {
          alert("Tidak Ada Data Masuk [!]");
          return;
        }
        var strKirim = JSON.stringify(getDict);
        let xhr = new XMLHttpRequest();
        xhr.open(
          "POST",
          UrlApi +
            "/nug_api/inboundKartonResi?nopalet=" +
            nopalet +
            "&user=" +
            user
        );
        console.log(user);
        xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
        xhr.send(JSON.stringify(strKirim));
        xhr.onload = function () {
          console.log(this.responseText);

        };

      }
