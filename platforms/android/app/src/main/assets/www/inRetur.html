    <script type="text/javascript" charset="utf-8">
      document.addEventListener("deviceready", onDeviceReady, false);
      var kodebrg = GetURLParameter("kodebrg"),
        getData = [],
        kodebarangkarton = "",
        jumlahbarang = "",
        lokasi = "",
        jmlretur = 0;

      function onDeviceReady() {
        document.addEventListener("deviceready", showBarang, false);
        document.getElementById("desSO1").innerHTML = user;
        document.getElementById("input2").value = 0;
        document.getElementById("input2").innerHTML = 0;
        document.getElementById("input1").focus();
      }
      //----------------------------------------------------------------------------------------------------------------------------------------
      function exeScan() {
        var jumlah = document.getElementById("input2").value;
        var Lokasi = document.getElementById("input1").value;
        var cek = Lokasi.indexOf(".");
        if (jumlah == "" || Lokasi == "") {
          Swal.fire({
            title: "Oops...",
            text: "Field Kosong",
            icon: "warning",
            confirmButtonText: "Back",
          });
          return;
        }
        if (cek != 1) {
          Swal.fire({
            title: "Oops...",
            text: "Scan Bukan Lokasi",
            icon: "warning",
            confirmButtonText: "Back",
          });
          return;
        }
        if (jumlah == 0) {
          Swal.fire({
            title: "Oops...",
            text: "Jumlah Kosong !",
            icon: "warning",
            confirmButtonText: "Back",
          });
          return;
        }
        if (jumlah > jmlretur) {
          Swal.fire({
            title: "Oops...",
            text: "Jumlah Berlebih [!]",
            icon: "warning",
            confirmButtonText: "Back",
          });
          return;
        } else {
          check(jumlah, Lokasi);
        }
      }

      const check = (jumlah, lokasi) => {
        const inp = document.getElementById("input1").value,
          i = getData.findIndex(function (getData) {
            console.log(getData.lokasi);
            return getData.lokasi === inp;
          });
        -1 !== i ? put(jumlah, lokasi) : denied();
      };

      const denied = () => {
        alert("Lokasi Tidak Sesuai");
        return;
      };

      const put = (jumlah, lokasi) => {
        console.log(jumlah, lokasi, kodebrg, kodebarangkarton, user);
        let xhr = new XMLHttpRequest();

        xhr.open(
          "PUT",
          UrlApi +
            "/nug_api/getRetur?kodebarang=" +
            kodebrg +
            "&kodebarangkarton=" +
            kodebarangkarton +
            "&namalogin=" +
            user +
            "&jumlahbarang=" +
            jumlah +
            "&lokasi=" +
            lokasi
        );
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        let data = "&Lokasi=" + lokasi;
        //console.log(data)
        xhr.send(data);
        xhr.onload = function () {
          //console.log(this.responseText);
          var obj = JSON.parse(this.responseText);
          var msg = obj.msg;
          var err = obj.error;
          if (err == "true") {
            Swal.fire({
              title: "Oops...",
              text: msg,
              icon: "warning",
              confirmButtonText: "Back",
            });
            return;
          }
          Swal.fire({
            title: "Berhasil",
            icon: "success",
            confirmButtonText: "Ok",
          }).then((result) => {
            if (result.isConfirmed) {
              document.getElementById("input1").value = "";
              document.getElementById("input2").value = "";
              showBarang();
              return;
            }
          });
        };
      };

      function showBarang() {
        var getDictJumlah = [];
        let xhr = new XMLHttpRequest();

        xhr.open("GET", UrlApi + "/nug_api/getRetur?kodebarang=" + kodebrg);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        let data = "kodebarang=" + kodebrg;
        //console.log(data)
        xhr.send(data);
        xhr.onload = function () {
          var obj = JSON.parse(this.responseText);
          console.log(obj);
          //var err = obj.error;
          //var msg = obj.msg;
          //if (err == "true") {
          //  alert(msg);
          //  return;
          //}
          //console.log(obj.data.rows)
          getData = obj.data.rows;
          view();
        };
      }

      const view = () => {
        jml1 = document.getElementById("input2").value;
        getData.forEach((item) => {
          kodebarang = item.kodebarang;
          iddstok = item.iddstoklokasi;
          kodebarangkarton = item.kodebarangkarton;
          if (item.namabrg == "") {
            Swal.fire({
              title: "Error",
              text: "Data Bermasalah",
              icon: "error",
              confirmButtonText: "Back",
            });
            document.getElementById("namaError").innerHTML = `Data Bermasalah`;
          } else {
            document.getElementById("nama").innerHTML = item.namabrg;
          }
          document.getElementById("kodebrg").innerHTML = item.kodebarangkarton;
          const t = document.querySelector("#bodylistBarang");
          t.innerHTML = "";
          getData.forEach((item, i) => {
            var row = document.createElement("tr"),
              div1 = document.createElement("div"),
              div2 = document.createElement("div"),
              cell1 = document.createElement("th"),
              cell2 = document.createElement("th");
            cell1.classList.add("cardRefLok"),
              cell2.classList.add("cardRefStok"),
              div1.classList.add("cardDivRef"),
              (cell1.innerHTML = `${item.lokasi}`),
              (cell2.innerHTML = `${item.jumlahbarang} ${item.satuanb}`);
            div1.appendChild(cell1),
              div1.appendChild(cell2),
              row.appendChild(div1),
              t.appendChild(row);
          });
          jmlretur = item.jumlah;
          document.getElementById(
            "stokretur"
          ).innerHTML = `Jumlah Retur : ${item.jumlah}`;
        });
      };

      function cekInput() {
        if (jmlretur != 0) {
          Swal.fire({
            title: "Oops...",
            text: "Masih Tersisa Jumlah Retur [!]",
            icon: "warning",
            confirmButtonText: "Back",
          });
          return;
        }
        Swal.fire({
          title: "Selesai",
          icon: "success",
          confirmButtonText: "Ok",
        }).then((result) => {
          if (result.isConfirmed) {
            exeHome();
          }
        });
      }

      function exeDashboard() {
        location.href = "dashboard.html?namalogin=" + user + "&level=" + level;

      function exeHome() {

      function exeBack() {

      }

      function exeRefresh() {
        //location.href="scan_barang.html?namalogin="+user+"&level="+level
        document.location.reload(true);
      }
